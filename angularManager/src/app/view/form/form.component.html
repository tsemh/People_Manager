<div class="person-area">
  <div class="btn-update">
    <button *ngIf="formEnabled == false" type="button" class="btn btn-outline-secondary" (click)="enableForm()">Update</button>
  </div>

  <form [formGroup]="peopleForm" (submit)="submitForm($event)">
    <div class="form-content">
      <div class="mb-3">
        <label for="nameLabel" class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" [class.input-border]="inputsHaveBorder">
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="text" class="form-control" formControlName="gender" [class.input-border]="inputsHaveBorder">
      </div>
      <div class="mb-3">
        <label for="birthLabel" class="form-label">Birth Date</label>
        <input type="text" class="form-control" formControlName="birthDate" [class.input-border]="inputsHaveBorder">
      </div>
      <div class="mb-3">
        <label for="maritalLabel" class="form-label">Marital Status</label>
        <input type="text" class="form-control" formControlName="maritalStatus" [class.input-border]="inputsHaveBorder">
      </div>
      <div class="mb-3">
        <label class="form-label">Addresses</label>
        <select class="form-select" (change)="selectAddressField($event)">
          <option *ngFor="let address of addressTitleAndId">{{ address.title }}</option>
        </select>
      </div>

      <div *ngIf="showAddressFields">
        <app-address-form [parentForm]="peopleForm"></app-address-form>
      </div>
      <div *ngIf="formEnabled == true" class="btn-address-delete">
        <button type="button" class="btn btn-outline-success btn-new-address" (click)="newAddress(template)">New Address</button>
        <button type="button" class="btn btn-outline-danger btn-new-address">Delete Address</button>
      </div>
    
      <div *ngIf="formEnabled == true" class="btn-submit-cancel">
        <button type="submit" class="btn btn-outline-primary">Save</button>
        <button type="button"class="btn btn-dark" (click)="disableForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>

<ng-template #template>
  <div class="modal-header">
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
    </button>
  </div>

  <div class="modal-body">
    <form (submit)="submitForm($event)">
      <app-address-form></app-address-form>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

</ng-template>
